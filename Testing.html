<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }
    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #chatBox div {
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #chooseImageBtn, #chooseVideoBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      padding: 0;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      margin-left: 10px;
      vertical-align: middle;
    }
    #imagePreviewContainer img {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #videoPreviewContainer video {
      max-width: 150px;
      max-height: 100px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Chat</h2>
    <button id="dmBtn">Direct Messaging</button>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <!-- Image Upload -->
  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <button id="uploadImageBtn">Send Image(s)</button>
  <div id="uploadImageStatus" style="display: none; margin-top: 10px; color: #555; font-size: 14px;">
    <span class="spinner"></span> Uploading image(s)...
  </div>
  <div id="imagePreviewContainer"></div>

  <br><br>

  <!-- Video Upload -->
  <input type="file" id="videoInput" accept="video/*" multiple style="display: none;" />
  <button id="chooseVideoBtn">+</button>
  <button id="uploadVideoBtn">Send Video(s)</button>
  <div id="uploadVideoStatus" style="display: none; margin-top: 10px; color: #555; font-size: 14px;">
    <span class="spinner" id="videoSpinner" style="display: none;"></span>
    <span id="videoStatusText"></span>
  </div>
  <div id="videoPreviewContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const dmBtn = document.getElementById('dmBtn');

    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadImageBtn = document.getElementById('uploadImageBtn');
    const uploadImageStatus = document.getElementById('uploadImageStatus');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    const videoInput = document.getElementById('videoInput');
    const chooseVideoBtn = document.getElementById('chooseVideoBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const uploadVideoStatus = document.getElementById('uploadVideoStatus');
    const videoSpinner = document.getElementById('videoSpinner');
    const videoStatusText = document.getElementById('videoStatusText');
    const videoPreviewContainer = document.getElementById('videoPreviewContainer');

    // State
    let selectedImages = [];
    let selectedVideos = [];

    // Navigation
    dmBtn.addEventListener("click", () => {
      window.location.href = "https://githubuser102234.github.io/HappyFeed/directmessaging";
    });

    // Save username
    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
      }
    });

    // Send text message
    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    }

    // Render incoming messages
    function renderMessage(msg) {
      const msgElement = document.createElement("div");

      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(img);
      } else if (msg.videoUrl) {
        const video = document.createElement("video");
        video.src = msg.videoUrl;
        video.controls = true;
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(video);
      } else {
        msgElement.textContent = `[${msg.username || "Anonymous"}]: ${msg.text}`;
      }

      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      renderMessage(msg);
    });

    // Image input handlers
    chooseImageBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", () => {
      selectedImages = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedImages.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Upload images to Imgur and send messages
    uploadImageBtn.addEventListener("click", async () => {
      if (!selectedImages.length) {
        alert("Please choose one or more images first.");
        return;
      }

      uploadImageBtn.disabled = true;
      uploadImageStatus.style.display = "block";

      const username = localStorage.getItem("username") || "Anonymous";

      for (const file of selectedImages) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: { Authorization: "Client-ID bf20b916779ba44" },
            body: formData
          });

          const data = await res.json();
          if (data.success) {
            const imageUrl = data.data.link;
            await push(messagesRef, { imageUrl, username, timestamp: Date.now() });
          } else {
            console.warn("Failed to upload image:", file.name);
            alert(`Failed to upload image: ${file.name}`);
          }
        } catch (err) {
          console.error("Error uploading image:", file.name, err);
          alert(`Error uploading image: ${file.name}`);
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedImages = [];
      uploadImageStatus.textContent = "All image(s) uploaded.";
      setTimeout(() => uploadImageStatus.style.display = "none", 2000);
      uploadImageBtn.disabled = false;
    });

    // Video input handlers
    chooseVideoBtn.addEventListener("click", () => videoInput.click());

    videoInput.addEventListener("change", () => {
      selectedVideos = Array.from(videoInput.files);
      videoPreviewContainer.innerHTML = '';
      selectedVideos.forEach(file => {
        const video = document.createElement("video");
        video.src = URL.createObjectURL(file);
        video.controls = true;
        videoPreviewContainer.appendChild(video);
      });
    });

    // Upload videos to Uguu and send messages
    uploadVideoBtn.addEventListener("click", async () => {
      if (!selectedVideos.length) {
        alert("Please choose one or more videos first.");
        return;
      }

      uploadVideoBtn.disabled = true;
      uploadVideoStatus.style.display = "block";
      videoSpinner.style.display = "inline-block";
      videoStatusText.textContent = " Uploading video(s)...";

      const username = localStorage.getItem("username") || "Anonymous";

      for (const file of selectedVideos) {
        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("https://uguu.se/api.php?d=upload-tool", {
            method: "POST",
            body: formData
          });

          const text = await res.text();

          if (!res.ok || !text.startsWith("https://")) {
            console.error("Upload failed:", res.status, text);
            alert(`Failed to upload video: ${file.name}\nResponse: ${text}`);
            continue; // skip this file and continue with others
          }

          const videoUrl = text.trim();
          await push(messagesRef, { videoUrl, username, timestamp: Date.now() });

        } catch (err) {
          console.error("Video upload error:", err);
          alert(`Failed to upload video: ${file.name}\nError: ${err.message}`);
        }
      }

      videoPreviewContainer.innerHTML = '';
      videoInput.value = '';
      selectedVideos = [];
      videoSpinner.style.display = "none";
      videoStatusText.textContent = "All video(s) uploaded.";
      setTimeout(() => uploadVideoStatus.style.display = "none", 2000);
      uploadVideoBtn.disabled = false;
    });

  </script>
</body>
</html>
