<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatBox { background: white; height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
    #chatBox div { margin-bottom: 8px; }
    #msgInput, #nameInput, #bioInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveProfileBtn, #uploadBtn, #chooseImageBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn { font-size: 24px; width: 40px; height: 40px; padding: 0; text-align: center; }
    #imagePreviewContainer img { max-width: 100px; max-height: 100px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; }
    .username-link { font-weight: bold; color: blue; cursor: pointer; }
    #profileModal { display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: white; padding: 20px; border: 1px solid #aaa; z-index: 1000; box-shadow: 0 0 10px #0003; }
    #profileModal img { max-width: 100px; border-radius: 50%; }
  </style>
</head>
<body>

  <h2>Chat</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Your name" />
    <input type="text" id="bioInput" placeholder="Your bio" />
    <input type="file" id="avatarInput" accept="image/*" />
    <button id="saveProfileBtn">Save Profile</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br /><br />

  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <div id="imagePreviewContainer"></div>
  <button id="uploadBtn">Send Image(s)</button>

  <div id="profileModal">
    <h3 id="modalName"></h3>
    <img id="modalAvatar" src="" alt="Avatar" />
    <p id="modalBio"></p>
    <button onclick="document.getElementById('profileModal').style.display='none'">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const bioInput = document.getElementById('bioInput');
    const avatarInput = document.getElementById('avatarInput');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    const profileModal = document.getElementById('profileModal');
    const modalName = document.getElementById('modalName');
    const modalBio = document.getElementById('modalBio');
    const modalAvatar = document.getElementById('modalAvatar');

    let selectedFiles = [];

    // Save profile and add to shared profileMap
    saveProfileBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const bio = bioInput.value.trim();
      const file = avatarInput.files[0];

      if (!name) return alert("Please enter your name.");

      const saveData = (avatarDataUrl) => {
        const profile = { username: name, bio, avatar: avatarDataUrl || null };
        localStorage.setItem("profile", JSON.stringify(profile));

        const all = JSON.parse(localStorage.getItem("profileMap") || "{}");
        all[name] = profile;
        localStorage.setItem("profileMap", JSON.stringify(all));

        alert("Profile saved!");
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = () => saveData(reader.result);
        reader.readAsDataURL(file);
      } else {
        saveData(null);
      }
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      const profile = JSON.parse(localStorage.getItem("profile") || "{}");
      const text = msgInput.value.trim();
      const username = profile.username || "Anonymous";
      if (text) {
        push(messagesRef, {
          text,
          username,
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    });

    // Render new messages
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      const msgElement = document.createElement("div");

      const usernameSpan = document.createElement("span");
      usernameSpan.textContent = `[${msg.username || "Anonymous"}]: `;
      usernameSpan.classList.add("username-link");
      usernameSpan.onclick = () => openProfile(msg.username);
      msgElement.appendChild(usernameSpan);

      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.appendChild(img);
      } else {
        msgElement.append(msg.text);
      }

      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Open profile by username
    function openProfile(username) {
      const allProfiles = JSON.parse(localStorage.getItem("profileMap") || "{}");
      const profile = allProfiles[username];
      if (!profile) {
        alert("This user has not set up a profile.");
        return;
      }

      modalName.textContent = profile.username;
      modalBio.textContent = profile.bio || "";
      modalAvatar.src = profile.avatar || "";
      profileModal.style.display = "block";
    }

    // Image upload UI
    chooseImageBtn.addEventListener("click", () => imageInput.click());
    imageInput.addEventListener("change", () => {
      selectedFiles = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Upload and send images
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return alert("No images selected.");
      const profile = JSON.parse(localStorage.getItem("profile") || "{}");
      const username = profile.username || "Anonymous";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: { Authorization: "Client-ID bf20b916779ba44" },
            body: formData
          });

          const data = await res.json();
          if (data.success) {
            await push(messagesRef, {
              imageUrl: data.data.link,
              username,
              timestamp: Date.now()
            });
          } else {
            alert("Upload failed for one image.");
          }
        } catch (err) {
          console.error(err);
          alert("Upload error.");
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedFiles = [];
    });
  </script>
</body>
</html>
