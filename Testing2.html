<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awaiting Testing Code</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      padding: 20px 40px;
      border: 2px solid rgba(255, 255, 0, 0.4);
      background-color: rgba(255, 255, 0, 0.1);
      color: yellow;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
    }

    .dot {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 16px;
      height: 16px;
      background-color: yellow;
      border-radius: 50%;
      z-index: 2;
    }

    .loader {
      position: absolute;
      top: -25px;
      right: -25px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 0, 0.2);
      border-top: 4px solid rgba(255, 255, 0, 0.6);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="loader"></div>
    <div class="dot"></div>
    Awaiting testing code
  </div>

</body>
</html>
