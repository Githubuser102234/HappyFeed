<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Message Manager</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2rem; }
    .message { background: #fff; border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; }
    #admin-ui { display: none; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Admin - Message Manager</h1>

  <div id="password-screen">
    <p>Enter admin password:</p>
    <input type="password" id="admin-password" />
    <button id="enter-button">Enter</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="admin-ui">
    <button onclick="logout()">Logout</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Admin password
    const ADMIN_PASSWORD = "24681012ear";

    // ✅ Wait for DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("enter-button").addEventListener("click", checkPassword);
    });

    function checkPassword() {
      console.log("Checking password...");
      const input = document.getElementById("admin-password").value;
      if (input === ADMIN_PASSWORD) {
        console.log("Correct password");
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("admin-ui").style.display = "block";
        loadMessages();
      } else {
        console.log("Wrong password");
        document.getElementById("error-msg").innerText = "Incorrect password.";
      }
    }

    function logout() {
      document.getElementById("admin-ui").style.display = "none";
      document.getElementById("password-screen").style.display = "block";
      document.getElementById("admin-password").value = "";
      document.getElementById("messages").innerHTML = "";
    }

    function loadMessages() {
      const rootRef = db.ref("privateMessages");
      rootRef.on("value", (snapshot) => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>No messages found.</p>";
          return;
        }

        Object.entries(data).forEach(([recipient, senders]) => {
          Object.entries(senders).forEach(([sender, msgs]) => {
            Object.entries(msgs).forEach(([msgId, msg]) => {
              const div = document.createElement("div");
              div.className = "message";
              div.innerHTML = `
                <strong>From:</strong> ${sender}<br>
                <strong>To:</strong> ${recipient}<br>
                <strong>Message:</strong> ${msg.text || "⛔ [image or empty]"}<br>
                <button onclick="deleteMessage('${recipient}', '${sender}', '${msgId}')">Delete</button>
              `;
              container.appendChild(div);
            });
          });
        });
      });
    }

    function deleteMessage(recipient, sender, msgId) {
      const path = `privateMessages/${recipient}/${sender}/${msgId}`;
      if (confirm("Delete this message?")) {
        db.ref(path).remove()
          .then(() => alert("Message deleted."))
          .catch(console.error);
      }
    }
  </script>
</body>
</html>
