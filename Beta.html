<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #eee;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    body.dark #chatBox {
      background: #1e1e1e;
      border-color: #444;
    }

    #chatBox div {
      margin-bottom: 5px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 70%;
    }

    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn, #dmBtn {
      padding: 10px 20px;
    }

    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }

    #imagePreviewContainer img {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    body.dark input,
    body.dark button {
      background: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    body.dark #imagePreviewContainer img {
      border-color: #444;
    }

    #uploadStatus {
      display: none;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #themeSelector {
      margin-left: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Chat</h2>
    <div>
      <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button id="dmBtn">Direct Messaging</button>
    </div>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <div id="imagePreviewContainer"></div>
  <button id="uploadBtn">Send Image(s)</button>
  <div id="uploadStatus"><span class="spinner"></span> Uploading image(s)...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const uploadStatus = document.getElementById('uploadStatus');
    const dmBtn = document.getElementById('dmBtn');
    const themeSelector = document.getElementById("themeSelector");

    let selectedFiles = [];

    // Load and apply saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);
    themeSelector.value = savedTheme;

    themeSelector.addEventListener("change", () => {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(themeSelector.value);
      localStorage.setItem("theme", themeSelector.value);
    });

    dmBtn.addEventListener("click", () => {
      window.location.href = "https://githubuser102234.github.io/HappyFeed/directmessaging";
    });

    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    }

    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(img);
      } else {
        msgElement.textContent = `[${msg.username || "Anonymous"}]: ${msg.text}`;
      }
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      renderMessage(msg);
    });

    chooseImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      selectedFiles = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return alert("Please choose one or more images first.");

      uploadBtn.disabled = true;
      uploadStatus.style.display = "block";
      uploadStatus.innerHTML = '<span class="spinner"></span> Uploading image(s)...';

      const username = localStorage.getItem("username") || "Anonymous";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: {
              Authorization: "Client-ID bf20b916779ba44"
            },
            body: formData
          });

          const data = await res.json();
          if (data.success) {
            const imageUrl = data.data.link;
            await push(messagesRef, { imageUrl, username, timestamp: Date.now() });
          } else {
            console.warn("Failed to upload image:", file.name);
          }
        } catch (err) {
          console.error("Error uploading image:", file.name, err);
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedFiles = [];

      uploadStatus.innerHTML = "All image(s) uploaded.";
      setTimeout(() => {
        uploadStatus.style.display = "none";
      }, 2000);
      uploadBtn.disabled = false;
    });
  </script>
</body>
</html>
