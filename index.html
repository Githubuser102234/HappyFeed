<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Pages Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    #chatBox {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    #chatBox div {
      margin-bottom: 8px;
    }
    #msgInput {
      width: 70%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>GitHub Pages Real-Time Chat</h2>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <!-- Firebase CDN SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      measurementId: "G-FHH5G086TJ",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // DOM elements
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Send message
    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        messagesRef.push({ text });
        msgInput.value = "";
      }
    }

    // Listen for new messages
    messagesRef.on("child_added", (snapshot) => {
      const msg = snapshot.val().text;
      const msgElement = document.createElement("div");
      msgElement.textContent = msg;
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    });
  </script>
</body>
</html>
