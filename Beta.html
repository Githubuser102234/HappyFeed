<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #chatBox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chatBox div {
      margin-bottom: 8px;
    }

    .username {
      font-weight: bold;
    }

    .hasProfile {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .noProfile {
      color: black;
    }

    #profileModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      border: 2px solid #444;
      padding: 20px;
      z-index: 1000;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #profileModal img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    input, button, textarea {
      margin-top: 5px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
    }

    #imagePreview img {
      max-width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Chat</h2>
  <input type="text" id="nameInput" placeholder="Your name" />
  <button id="saveName">Save Name</button>

  <div id="profileSection">
    <h3>Edit Profile</h3>
    <input type="file" id="profilePicInput" accept="image/*"><br>
    <textarea id="bioInput" placeholder="Your bio..."></textarea><br>
    <button id="saveProfile">Save Profile</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>
  <input type="file" id="imageInput" multiple accept="image/*">
  <div id="imagePreview"></div>

  <!-- Modal Viewer -->
  <div id="overlay"></div>
  <div id="profileModal">
    <img id="modalPic" src="" alt="Profile Picture">
    <h3 id="modalName"></h3>
    <p id="modalBio"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const nameInput = document.getElementById("nameInput");
    const saveNameBtn = document.getElementById("saveName");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");
    const chatBox = document.getElementById("chatBox");
    const profilePicInput = document.getElementById("profilePicInput");
    const bioInput = document.getElementById("bioInput");
    const saveProfileBtn = document.getElementById("saveProfile");
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");

    const overlay = document.getElementById("overlay");
    const profileModal = document.getElementById("profileModal");
    const modalPic = document.getElementById("modalPic");
    const modalName = document.getElementById("modalName");
    const modalBio = document.getElementById("modalBio");

    // Save name
    nameInput.value = localStorage.getItem("username") || "";
    saveNameBtn.onclick = () => {
      localStorage.setItem("username", nameInput.value.trim());
      alert("Name saved!");
    };

    // Save profile
    saveProfileBtn.onclick = () => {
      const name = localStorage.getItem("username");
      if (!name) return alert("Save your name first.");
      const bio = bioInput.value.trim();
      const file = profilePicInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const profile = { bio, picture: reader.result };
          localStorage.setItem("profile_" + name, JSON.stringify(profile));
          alert("Profile saved.");
        };
        reader.readAsDataURL(file);
      } else {
        const profile = { bio, picture: "" };
        localStorage.setItem("profile_" + name, JSON.stringify(profile));
        alert("Profile saved.");
      }
    };

    // Send text message
    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    };

    // Listen to new messages
    onChildAdded(messagesRef, snap => {
      const msg = snap.val();
      const msgDiv = document.createElement("div");

      const nameSpan = document.createElement("span");
      nameSpan.textContent = msg.username;
      nameSpan.classList.add("username");

      const profile = localStorage.getItem("profile_" + msg.username);
      if (profile) {
        nameSpan.classList.add("hasProfile");
        nameSpan.onclick = () => {
          const data = JSON.parse(profile);
          modalPic.src = data.picture || "";
          modalName.textContent = msg.username;
          modalBio.textContent = data.bio || "No bio";
          overlay.style.display = "block";
          profileModal.style.display = "block";
        };
      } else {
        nameSpan.classList.add("noProfile");
      }

      msgDiv.append("[");
      msgDiv.appendChild(nameSpan);
      msgDiv.append("]: " + (msg.text || ""));

      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        img.style.display = "block";
        msgDiv.appendChild(img);
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Close profile modal
    window.closeModal = () => {
      overlay.style.display = "none";
      profileModal.style.display = "none";
    };

    // Image preview
    imageInput.addEventListener("change", () => {
      imagePreview.innerHTML = "";
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
