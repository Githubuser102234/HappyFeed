<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: auto; background: #fff; padding: 10px; margin-bottom: 10px; }
    #chatBox div { padding: 8px; margin-bottom: 8px; border-radius: 6px; }
    .sent { background: #e0e0e0; text-align: right; }
    .received { background: #d4e8fd; text-align: left; }
    .receipt { font-size: 12px; color: gray; display: block; margin-top: 4px; }
  </style>
</head>
<body>

  <h2>Chat App</h2>

  <label for="usernameInput">Enter your name:</label>
  <input type="text" id="usernameInput" placeholder="Your name" />
  <button id="setUsernameBtn">Set Name</button>

  <div style="margin-top:10px;">
    <input type="text" id="recipientInput" placeholder="Recipient's name" />
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <!-- Firebase SDK (you can still use it for other things) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zrihhqirdacczfbhcwpc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyaWhocWlyZGFjY3pmYmhjd3BjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODY3NDIsImV4cCI6MjA2NDY2Mjc0Mn0.8GWDvZADjTLhz6sLHUtBvKcFtotAEEqbbwijyIyZ4dg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const usernameInput = document.getElementById('usernameInput');
    const setUsernameBtn = document.getElementById('setUsernameBtn');
    const recipientInput = document.getElementById('recipientInput');
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUser = null;

    setUsernameBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (name) {
        currentUser = name;
        usernameInput.disabled = true;
        setUsernameBtn.disabled = true;
        loadMessages();
      } else {
        alert('Please enter your name.');
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const text = msgInput.value.trim();
      const to = recipientInput.value.trim();
      const from = currentUser;

      if (!text || !to || !from) return;

      const { error } = await supabase.from('messages').insert({
        text,
        from_user: from,
        to_user: to,
        status: 'sent'
      });

      if (error) {
        console.error('Send message error:', error);
      } else {
        msgInput.value = '';
      }
    }

    async function loadMessages() {
      chatBox.innerHTML = '';
      if (!currentUser) return;

      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .or(`from_user.eq.${currentUser},to_user.eq.${currentUser}`)
        .order('created_at', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      data.forEach(msg => renderMessage(msg));

      supabase
        .channel('messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          const msg = payload.new;
          if (msg.from_user === currentUser || msg.to_user === currentUser) {
            renderMessage(msg, true);
          }
        })
        .subscribe();
    }

    function renderMessage(msg, isRealtime = false) {
      const isSent = msg.from_user === currentUser;
      const msgDiv = document.createElement('div');
      msgDiv.className = isSent ? 'sent' : 'received';

      if (msg.image_url) {
        const img = document.createElement('img');
        img.src = msg.image_url;
        img.style.maxWidth = '200px';
        msgDiv.appendChild(img);
      } else {
        msgDiv.textContent = msg.text;
      }

      if (isSent) {
        const receipt = document.createElement('span');
        receipt.className = 'receipt';
        receipt.textContent = msg.status === 'read' ? '✅✅ Read' : '✅ Delivered';
        msgDiv.appendChild(receipt);
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
