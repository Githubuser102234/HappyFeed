<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #eee;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    body.dark #chatBox {
      background: #1e1e1e;
      border-color: #444;
    }

    #chatBox div {
      margin-bottom: 5px;
    }

    input, button, textarea {
      padding: 10px;
      margin-top: 10px;
    }

    input[type="text"], textarea {
      width: 70%;
    }

    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn, #saveProfileBtn {
      padding: 10px 20px;
    }

    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      padding: 0;
      cursor: pointer;
    }

    #imagePreviewContainer img {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    body.dark input,
    body.dark button {
      background: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    #uploadStatus {
      display: none;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #themeSelector {
      margin-left: 10px;
      padding: 5px;
    }

    .username.hasProfile {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .username.noProfile {
      color: black;
    }

    #profileEditor, #profileViewer {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
    }

    #profileViewer {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid #666;
      z-index: 100;
    }

    #profileViewer img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }

    #closeProfileBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body class="light">

  <div id="header">
    <h2>Chat</h2>
    <div>
      <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="profileEditor">
    <h3>Your Profile</h3>
    <input type="file" id="profilePicInput" accept="image/*" /><br>
    <textarea id="bioInput" placeholder="Enter your bio"></textarea><br>
    <button id="saveProfileBtn">Save Profile</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <div id="imagePreviewContainer"></div>
  <button id="uploadBtn">Send Image(s)</button>
  <div id="uploadStatus"><span class="spinner"></span> Uploading image(s)...</div>

  <div id="profileViewer">
    <img id="profilePic" />
    <h3 id="profileName"></h3>
    <p id="profileBio"></p>
    <button id="closeProfileBtn">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const uploadStatus = document.getElementById('uploadStatus');
    const themeSelector = document.getElementById("themeSelector");

    const profilePicInput = document.getElementById('profilePicInput');
    const bioInput = document.getElementById('bioInput');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const profileViewer = document.getElementById('profileViewer');
    const profileName = document.getElementById('profileName');
    const profileBio = document.getElementById('profileBio');
    const profilePic = document.getElementById('profilePic');
    const closeProfileBtn = document.getElementById('closeProfileBtn');

    let selectedFiles = [];

    // THEME
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);
    themeSelector.value = savedTheme;

    themeSelector.addEventListener("change", () => {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(themeSelector.value);
      localStorage.setItem("theme", themeSelector.value);
    });

    // NAME
    nameInput.value = localStorage.getItem("username") || "";
    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
      }
    });

    // SEND MESSAGE
    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    }

    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      const hasProfile = !!localStorage.getItem("profile_" + msg.username);

      const nameSpan = document.createElement("span");
      nameSpan.textContent = msg.username || "Anonymous";
      nameSpan.className = "username " + (hasProfile ? "hasProfile" : "noProfile");

      if (hasProfile) {
        nameSpan.addEventListener("click", () => {
          const profile = JSON.parse(localStorage.getItem("profile_" + msg.username));
          profileName.textContent = msg.username;
          profileBio.textContent = profile.bio || "No bio";
          profilePic.src = profile.picture || "";
          profileViewer.style.display = "block";
        });
      }

      msgElement.innerHTML = `[`;
      msgElement.appendChild(nameSpan);
      msgElement.innerHTML += `]: `;

      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.appendChild(img);
      } else {
        msgElement.innerHTML += msg.text;
      }

      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      renderMessage(msg);
    });

    // IMAGE UPLOAD
    chooseImageBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", () => {
      selectedFiles = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return alert("Please choose image(s) first.");
      uploadBtn.disabled = true;
      uploadStatus.style.display = "block";

      const username = localStorage.getItem("username") || "Anonymous";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: { Authorization: "Client-ID bf20b916779ba44" },
            body: formData
          });

          const data = await res.json();
          if (data.success) {
            await push(messagesRef, {
              imageUrl: data.data.link,
              username,
              timestamp: Date.now()
            });
          }
        } catch (err) {
          console.error("Upload error:", err);
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedFiles = [];
      uploadStatus.innerHTML = "Uploaded.";
      setTimeout(() => uploadStatus.style.display = "none", 2000);
      uploadBtn.disabled = false;
    });

    // PROFILE
    saveProfileBtn.addEventListener("click", () => {
      const username = localStorage.getItem("username");
      if (!username) return alert("Please save your name first.");

      const file = profilePicInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const profile = {
          picture: reader.result,
          bio: bioInput.value.trim()
        };
        localStorage.setItem("profile_" + username, JSON.stringify(profile));
        alert("Profile saved!");
      };
      if (file) reader.readAsDataURL(file);
      else {
        const profile = { picture: "", bio: bioInput.value.trim() };
        localStorage.setItem("profile_" + username, JSON.stringify(profile));
        alert("Profile saved!");
      }
    });

    closeProfileBtn.addEventListener("click", () => {
      profileViewer.style.display = "none";
    });
  </script>
</body>
</html>
