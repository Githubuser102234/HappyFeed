<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Chat with Read/Delivered Receipts</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eee; padding: 20px; }
    #chatBox { background:#fff; height: 300px; overflow-y:auto; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
    #chatBox div.message { margin-bottom: 15px; padding: 8px; border-radius: 6px; position: relative; }
    .sent { background-color: #e0e0e0; color: #000; }       /* Gray for sent */
    .received { background-color: #d4e8fd; color: #1a2b3d; } /* Blue for received */
    .status { font-size: 12px; color: #666; margin-top: 4px; }
    #msgInput, #nameInput, #recipientInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }
    #imagePreview {
      max-width: 100px;
      max-height: 100px;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Private Chat with Read/Delivered Receipts</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div>
    <input type="text" id="recipientInput" placeholder="Recipient's name" />
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="chooseImageBtn">+</button>
  <img id="imagePreview" alt="Image preview" />
  <button id="uploadBtn">Send Image</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Supabase init
    const SUPABASE_URL = "https://zrihhqirdacczfbhcwpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyaWhocWlyZGFjY3pmYmhjd3BjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODY3NDIsImV4cCI6MjA2NDY2Mjc0Mn0.8GWDvZADjTLhz6sLHUtBvKcFtotAEEqbbwijyIyZ4dg";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const recipientInput = document.getElementById('recipientInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreview = document.getElementById('imagePreview');

    let selectedFile = null;

    // Save name & load messages
    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
        loadMessagesFor(name);
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = msgInput.value.trim();
      const sender = localStorage.getItem("username") || "Anonymous";
      const recipient = recipientInput.value.trim();
      if (!text || !recipient) return;

      // Prepare message object WITHOUT ID yet
      const message = {
        text,
        username: sender,
        to: recipient,
        timestamp: Date.now(),
        imageUrl: null
      };

      // Push to Firebase and get the key (message ID)
      const recipientRef = ref(db, `privateMessages/${recipient}/${sender}`);
      const newMsgRef = push(recipientRef, message);
      const messageId = newMsgRef.key;

      // Push same message for sender's inbox too
      const senderRef = ref(db, `privateMessages/${sender}/${recipient}`);
      push(senderRef, message);

      // Insert read/delivered status in Supabase (initially delivered: true, read: false)
      await supabase
        .from('message_receipts')
        .insert([{ message_id: messageId, sender, recipient, delivered: true, read: false }]);

      msgInput.value = "";
    }

    function createMessageElement(msg, id) {
      const msgElement = document.createElement("div");
      msgElement.classList.add("message");
      const currentUser = localStorage.getItem("username") || "Anonymous";

      const isSent = msg.username === currentUser;
      msgElement.classList.add(isSent ? "sent" : "received");

      const directionText = isSent ? `You → ${msg.to}` : `${msg.username} → You`;

      if (msg.imageUrl) {
        msgElement.innerHTML = `<strong>${directionText}</strong><br>`;
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.appendChild(img);
      } else {
        msgElement.textContent = `[${directionText}]: ${msg.text}`;
      }

      // Add status container for delivered/read
      const statusDiv = document.createElement("div");
      statusDiv.classList.add("status");
      statusDiv.textContent = "Loading status...";
      msgElement.appendChild(statusDiv);

      // Fetch and update status from Supabase
      updateMessageStatus(id, statusDiv, isSent);

      return msgElement;
    }

    async function updateMessageStatus(messageId, statusElement, isSent) {
      if (!messageId) {
        statusElement.textContent = ""; // no ID, no status
        return;
      }

      try {
        const { data, error } = await supabase
          .from('message_receipts')
          .select('delivered,read')
          .eq('message_id', messageId)
          .single();

        if (error || !data) {
          statusElement.textContent = ""; 
          return;
        }

        // Show delivered/read only for messages SENT by current user
        if (isSent) {
          const deliveredText = data.delivered ? "Delivered ✓" : "Not delivered";
          const readText = data.read ? "Read ✓✓" : "Not read";
          statusElement.textContent = `${deliveredText} | ${readText}`;
        } else {
          // For received messages, no need to show status (optional)
          statusElement.textContent = "";
        }
      } catch (err) {
        console.error("Error fetching status from Supabase:", err);
        statusElement.textContent = "";
      }
    }

    function loadMessagesFor(username) {
      chatBox.innerHTML = "";
      const userInboxRef = ref(db, `privateMessages/${username}`);

      onChildAdded(userInboxRef, (conversationSnapshot) => {
        const conversationKey = conversationSnapshot.key;
        const messagesRef = ref(db, `privateMessages/${username}/${conversationKey}`);
        onChildAdded(messagesRef, (msgSnapshot) => {
          const msg = msgSnapshot.val();
          const msgId = msgSnapshot.key;
          const messageElement = createMessageElement(msg, msgId);
          chatBox.appendChild(messageElement);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    }

    // Load saved username & messages
    const savedUsername = localStorage.getItem("username");
    if (savedUsername) {
      loadMessagesFor(savedUsername);
      nameInput.value = savedUsername;
    }

    // Image upload handling (same as before)
    chooseImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "inline-block";
        };
        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = "";
        imagePreview.style.display = "none";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please choose an image first.");
      const recipient = recipientInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (!recipient) return alert("Enter a recipient before sending an image.");

      const formData = new FormData();
      formData.append("image", selectedFile);
      try {
        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID bf20b916779ba44"
          },
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          const imageUrl = data.data.link;
          const message = { text: "", username, to: recipient, timestamp: Date.now(), imageUrl };

          // Push to Firebase and get message id
          const recipientRef = ref(db, `privateMessages/${recipient}/${username}`);
          const newMsgRef = push(recipientRef, message);
          const messageId = newMsgRef.key;

          // Push for sender's inbox
          const senderRef = ref(db, `privateMessages/${username}/${recipient}`);
          push(senderRef, message);

          // Insert read/delivered status in Supabase
          await supabase
            .from('message_receipts')
            .insert([{ message_id: messageId, sender: username, recipient, delivered: true, read: false }]);

          imagePreview.src = "";
          imagePreview.style.display = "none";
          imageInput.value = "";
          selectedFile = null;
        } else {
          alert("Image upload failed.");
        }
      } catch (err) {
        alert("Error uploading image.");
        console.error(err);
      }
    });

  </script>
</body>
</html>
