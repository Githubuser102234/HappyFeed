<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Chat with Status</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eee; padding: 20px; }
    #chatBox { background:#fff; height: 300px; overflow-y:auto; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
    #chatBox div.message { margin-bottom: 10px; padding: 8px; border-radius: 6px; position: relative; max-width: 70%; }
    .sent { background-color: #e0e0e0; color: #000; margin-left: auto; }
    .received { background-color: #d4e8fd; color: #1a2b3d; margin-right: auto; }
    #msgInput, #nameInput, #recipientInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }
    #imagePreview {
      max-width: 100px;
      max-height: 100px;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status {
      font-size: 11px;
      color: #555;
      position: absolute;
      bottom: 3px;
      right: 8px;
      user-select: none;
    }
    .status.read { color: green; }
    .status.delivered { color: orange; }
    .status.sent { color: gray; }
  </style>
</head>
<body>

  <h2>Private Chat with Read/Delivered Status</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div>
    <input type="text" id="recipientInput" placeholder="Recipient's name" />
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="chooseImageBtn">+</button>
  <img id="imagePreview" alt="Image preview" />
  <button id="uploadBtn">Send Image</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Initialize Supabase with your API key and ref
    const SUPABASE_URL = 'https://zrihhqirdacczfbhcwpc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyaWhocWlyZGFjY3pmYmhjd3BjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODY3NDIsImV4cCI6MjA2NDY2Mjc0Mn0.8GWDvZADjTLhz6sLHUtBvKcFtotAEEqbbwijyIyZ4dg';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const recipientInput = document.getElementById('recipientInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreview = document.getElementById('imagePreview');

    let selectedFile = null;
    let currentUser = localStorage.getItem('username') || null;

    // Save username and reload messages
    saveNameBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem('username', name);
        currentUser = name;
        alert('Name saved!');
        loadMessagesFor(name);
      }
    };

    // Send text message
    sendBtn.onclick = sendMessage;
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const sender = currentUser || 'Anonymous';
      const recipient = recipientInput.value.trim();
      if (!text || !recipient) return;

      const message = {
        text,
        username: sender,
        to: recipient,
        timestamp: Date.now()
      };

      // Save to Firebase in both sender and recipient paths
      push(ref(db, `privateMessages/${recipient}/${sender}`), message);
      push(ref(db, `privateMessages/${sender}/${recipient}`), message);

      msgInput.value = "";
    }

    // Show message in chat with status
    async function renderMessage(msg, msgId, conversationWith) {
      const msgElement = document.createElement('div');
      msgElement.classList.add('message');

      const isSent = msg.username === currentUser;
      msgElement.classList.add(isSent ? 'sent' : 'received');

      const directionText = isSent ? `You → ${msg.to}` : `${msg.username} → You`;

      // Message content: image or text
      if (msg.imageUrl) {
        msgElement.innerHTML = `<strong>${directionText}</strong><br>`;
        const img = document.createElement('img');
        img.src = msg.imageUrl;
        img.style.maxWidth = '200px';
        msgElement.appendChild(img);
      } else {
        msgElement.textContent = `[${directionText}]: ${msg.text}`;
      }

      // Create status span
      const statusSpan = document.createElement('span');
      statusSpan.classList.add('status');
      statusSpan.textContent = 'Loading status...';
      msgElement.appendChild(statusSpan);

      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch and update status from Supabase
      if (!msgId) return; // Need msg ID for status lookup

      try {
        // Supabase stores statuses with sender, recipient, message timestamp maybe
        // Assuming your Supabase table 'message_receipts' has columns:
        // message_id, sender, recipient, delivered (bool), read (bool)
        const { data, error } = await supabase
          .from('message_receipts')
          .select('delivered, read')
          .eq('message_id', msgId)
          .limit(1)
          .single();

        if (error && error.code !== 'PGRST116') {
          // ignore "no rows" error to show 'Sent' status
          console.error('Supabase error fetching status:', error);
          statusSpan.textContent = 'Status unavailable';
          statusSpan.className = 'status sent';
        } else if (data) {
          if (data.read) {
            statusSpan.textContent = 'Read 👁️';
            statusSpan.className = 'status read';
          } else if (data.delivered) {
            statusSpan.textContent = 'Delivered ✅';
            statusSpan.className = 'status delivered';
          } else {
            statusSpan.textContent = 'Sent ⏳';
            statusSpan.className = 'status sent';
          }
        } else {
          // No receipt record found yet
          statusSpan.textContent = 'Sent ⏳';
          statusSpan.className = 'status sent';
        }
      } catch (err) {
        console.error('Error loading message status:', err);
        statusSpan.textContent = 'Status unavailable';
        statusSpan.className = 'status sent';
      }
    }

    // Load all messages for current user and show with statuses
    function loadMessagesFor(username) {
      if (!username) return;
      chatBox.innerHTML = '';
      const userInboxRef = ref(db, `privateMessages/${username}`);

      // Listen for conversations (other users)
      onChildAdded(userInboxRef, conversationSnapshot => {
        const conversationWith = conversationSnapshot.key;
        const messagesRef = ref(db, `privateMessages/${username}/${conversationWith}`);

        // Listen for messages inside conversation
        onChildAdded(messagesRef, async msgSnapshot => {
          const msg = msgSnapshot.val();
          const msgId = msgSnapshot.key; // message key used as ID
          await renderMessage(msg, msgId, conversationWith);
        });
      });
    }

    // Load saved username on page load
    if (currentUser) {
      nameInput.value = currentUser;
      loadMessagesFor(currentUser);
    }

    // Image upload handling (same as your original)
    chooseImageBtn.onclick = () => imageInput.click();

    imageInput.addEventListener('change', () => {
      selectedFile = imageInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'inline-block';
        };
        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = '';
        imagePreview.style.display = 'none';
      }
    });

    uploadBtn.onclick = async () => {
      if (!selectedFile) return alert('Please choose an image first.');
      const recipient = recipientInput.value.trim();
      const username = currentUser || 'Anonymous';
      if (!recipient) return alert('Enter a recipient before sending an image.');

      const formData = new FormData();
      formData.append('image', selectedFile);
      try {
        const res = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: { Authorization: 'Client-ID bf20b916779ba44' },
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          const imageUrl = data.data.link;
          const message = { imageUrl, username, to: recipient, timestamp: Date.now() };

          push(ref(db, `privateMessages/${recipient}/${username}`), message);
          push(ref(db, `privateMessages/${username}/${recipient}`), message);

          imagePreview.src = '';
          imagePreview.style.display = 'none';
          imageInput.value = '';
          selectedFile = null;
        } else {
          alert('Image upload failed.');
        }
      } catch (err) {
        alert('Error uploading image.');
        console.error(err);
      }
    };
  </script>
</body>
</html>
