<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Chat (Supabase)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eee; padding: 20px; }
    #chatBox { background:#fff; height: 300px; overflow-y:auto; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
    #chatBox div { margin-bottom: 10px; padding: 8px; border-radius: 6px; position: relative; }
    .sent { background-color: #e0e0e0; color: #000; text-align: right; }
    .received { background-color: #d4e8fd; color: #1a2b3d; text-align: left; }
    .receipt { font-size: 12px; color: gray; display: block; margin-top: 4px; }
    #msgInput, #nameInput, #recipientInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn { font-size: 24px; width: 40px; height: 40px; line-height: 30px; padding: 0; text-align: center; cursor: pointer; }
    #imagePreview { max-width: 100px; max-height: 100px; margin-left: 10px; vertical-align: middle; display: none; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>

  <h2>Private Chat</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div>
    <input type="text" id="recipientInput" placeholder="Recipient's name" />
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="chooseImageBtn">+</button>
  <img id="imagePreview" alt="Image preview" />
  <button id="uploadBtn">Send Image</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zrihhqirdacczfbhcwpc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyaWhocWlyZGFjY3pmYmhjd3BjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwODY3NDIsImV4cCI6MjA2NDY2Mjc0Mn0.8GWDvZADjTLhz6sLHUtBvKcFtotAEEqbbwijyIyZ4dg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const recipientInput = document.getElementById('recipientInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreview = document.getElementById('imagePreview');

    let currentUser = localStorage.getItem("username");
    let selectedFile = null;

    saveNameBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      if (name) {
        currentUser = name;
        localStorage.setItem("username", name);
        alert("Name saved!");
        loadMessages();
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = msgInput.value.trim();
      const to = recipientInput.value.trim();
      const from = currentUser;

      if (!text || !from || !to) return;

      const { error } = await supabase.from('messages').insert({
        text,
        from_user: from,
        to_user: to,
        status: 'sent'
      });

      if (error) console.error("Send error:", error);
      msgInput.value = "";
    }

    async function loadMessages() {
      chatBox.innerHTML = "";

      if (!currentUser) return;

      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .or(`from_user.eq.${currentUser},to_user.eq.${currentUser}`)
        .order('created_at', { ascending: true });

      if (error) return console.error(error);

      data.forEach(msg => renderMessage(msg));

      supabase
        .channel('messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          const msg = payload.new;
          if (
            msg.from_user === currentUser ||
            msg.to_user === currentUser
          ) {
            renderMessage(msg, true);
          }
        })
        .subscribe();
    }

    async function renderMessage(msg, isRealtime = false) {
      const isSent = msg.from_user === currentUser;
      const msgDiv = document.createElement("div");
      msgDiv.className = isSent ? "sent" : "received";

      if (msg.image_url) {
        const img = document.createElement("img");
        img.src = msg.image_url;
        img.style.maxWidth = "200px";
        msgDiv.appendChild(img);
      } else {
        msgDiv.textContent = msg.text;
      }

      if (isSent) {
        const receipt = document.createElement("span");
        receipt.className = "receipt";
        receipt.textContent = msg.status === "read" ? "✅✅ Read" : "✅ Delivered";
        msgDiv.appendChild(receipt);
      } else if (msg.status !== "read") {
        await supabase
          .from('messages')
          .update({ status: 'read' })
          .eq('id', msg.id);
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chooseImageBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "inline-block";
        };
        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.style.display = "none";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      const to = recipientInput.value.trim();
      const from = currentUser;

      if (!selectedFile || !to || !from) return alert("Set a recipient and image first.");

      const filename = `${Date.now()}_${selectedFile.name}`;
      const { data, error } = await supabase.storage
        .from('chat-images')
        .upload(filename, selectedFile);

      if (error) return alert("Upload failed.");

      const { data: publicUrlData } = supabase
        .storage
        .from('chat-images')
        .getPublicUrl(filename);

      const imageUrl = publicUrlData.publicUrl;

      await supabase.from('messages').insert({
        image_url: imageUrl,
        from_user: from,
        to_user: to,
        status: 'sent'
      });

      imagePreview.src = "";
      imagePreview.style.display = "none";
      selectedFile = null;
      imageInput.value = "";
    });

    if (currentUser) {
      nameInput.value = currentUser;
      loadMessages();
    }
  </script>
</body>
</html>
