<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eee; padding: 20px; }
    #chatBox { background:#fff; height: 300px; overflow-y:auto; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
    #chatBox div { margin-bottom: 5px; }
    #msgInput, #nameInput, #recipientInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }
    #imagePreview {
      max-width: 100px;
      max-height: 100px;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Private Chat</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div>
    <input type="text" id="recipientInput" placeholder="Recipient's name" />
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="chooseImageBtn">+</button>
  <img id="imagePreview" alt="Image preview" />
  <button id="uploadBtn">Send Image</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const recipientInput = document.getElementById('recipientInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreview = document.getElementById('imagePreview');

    let selectedFile = null;

    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
        loadMessagesFor(name);
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const sender = localStorage.getItem("username") || "Anonymous";
      const recipient = recipientInput.value.trim();
      if (!text || !recipient) return;

      const message = {
        text,
        username: sender,
        to: recipient,
        timestamp: Date.now()
      };

      // Save message to recipient's inbox
      const recipientRef = ref(db, `privateMessages/${recipient}/${sender}`);
      push(recipientRef, message);

      // Save message to sender's inbox
      const senderRef = ref(db, `privateMessages/${sender}/${recipient}`);
      push(senderRef, message);

      msgInput.value = "";
    }

    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(img);
      } else {
        msgElement.textContent = `[${msg.username || "Anonymous"} â†’ you]: ${msg.text}`;
      }
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessagesFor(username) {
      chatBox.innerHTML = "";
      const userInboxRef = ref(db, `privateMessages/${username}`);

      // Listen for new conversations (users chatting with you)
      onChildAdded(userInboxRef, (conversationSnapshot) => {
        const conversationKey = conversationSnapshot.key;

        // Listen for new messages inside each conversation
        const messagesRef = ref(db, `privateMessages/${username}/${conversationKey}`);
        onChildAdded(messagesRef, (msgSnapshot) => {
          const msg = msgSnapshot.val();
          renderMessage(msg);
        });
      });
    }

    // Auto-load messages for saved name
    const savedUsername = localStorage.getItem("username");
    if (savedUsername) {
      loadMessagesFor(savedUsername);
      nameInput.value = savedUsername;
    }

    chooseImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "inline-block";
        };
        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = "";
        imagePreview.style.display = "none";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please choose an image first.");
      const recipient = recipientInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (!recipient) return alert("Enter a recipient before sending an image.");

      const formData = new FormData();
      formData.append("image", selectedFile);
      try {
        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID bf20b916779ba44"
          },
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          const imageUrl = data.data.link;
          const message = { imageUrl, username, to: recipient, timestamp: Date.now() };

          // Save image message to recipient's inbox
          const recipientRef = ref(db, `privateMessages/${recipient}/${username}`);
          push(recipientRef, message);

          // Save image message to sender's inbox
          const senderRef = ref(db, `privateMessages/${username}/${recipient}`);
          push(senderRef, message);

          imagePreview.src = "";
          imagePreview.style.display = "none";
          imageInput.value = "";
          selectedFile = null;
        } else {
          alert("Image upload failed.");
        }
      } catch (err) {
        alert("Error uploading image.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
