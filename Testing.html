<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }
    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #chatBox div {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 70%;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }
    #imagePreviewContainer img {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    video {
      max-width: 300px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Chat</h2>
    <button id="dmBtn">Direct Messaging</button>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <!-- Image Upload -->
  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <div id="imagePreviewContainer"></div>
  <button id="uploadBtn">Send Image(s)</button>
  <div id="uploadStatus" style="display: none; margin-top: 10px; color: #555; font-size: 14px;">
    <span class="spinner"></span> Uploading image(s)...
  </div>

  <br><br>

  <!-- Video Upload -->
  <input type="file" id="videoInput" accept="video/*" />
  <button id="uploadVideoBtn">Send Video</button>
  <div id="videoUploadStatus" style="margin-top: 10px; color: #555; font-size: 14px;">
    <span class="spinner" style="display: none;" id="videoSpinner"></span>
    <span id="videoStatusText"></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const uploadStatus = document.getElementById('uploadStatus');
    const dmBtn = document.getElementById('dmBtn');

    const videoInput = document.getElementById('videoInput');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoUploadStatus = document.getElementById('videoUploadStatus');
    const videoSpinner = document.getElementById('videoSpinner');
    const videoStatusText = document.getElementById('videoStatusText');

    let selectedFiles = [];

    dmBtn.addEventListener("click", () => {
      window.location.href = "https://githubuser102234.github.io/HappyFeed/directmessaging";
    });

    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    }

    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(img);
      } else if (msg.videoUrl) {
        const video = document.createElement("video");
        video.src = msg.videoUrl;
        video.controls = true;
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(video);
      } else {
        msgElement.textContent = `[${msg.username || "Anonymous"}]: ${msg.text}`;
      }
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      renderMessage(msg);
    });

    chooseImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      selectedFiles = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return alert("Please choose one or more images first.");

      uploadBtn.disabled = true;
      uploadStatus.style.display = "block";
      uploadStatus.innerHTML = '<span class="spinner"></span> Uploading image(s)...';

      const username = localStorage.getItem("username") || "Anonymous";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: {
              Authorization: "Client-ID bf20b916779ba44"
            },
            body: formData
          });

          const data = await res.json();
          if (data.success) {
            const imageUrl = data.data.link;
            await push(messagesRef, { imageUrl, username, timestamp: Date.now() });
          } else {
            console.warn("Failed to upload image:", file.name);
          }
        } catch (err) {
          console.error("Error uploading image:", file.name, err);
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedFiles = [];

      uploadStatus.innerHTML = "All image(s) uploaded.";
      setTimeout(() => {
        uploadStatus.style.display = "none";
      }, 2000);
      uploadBtn.disabled = false;
    });

    uploadVideoBtn.addEventListener("click", async () => {
      const file = videoInput.files[0];
      if (!file) return alert("Please choose a video file first.");

      uploadVideoBtn.disabled = true;
      videoSpinner.style.display = "inline-block";
      videoStatusText.textContent = " Uploading video...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://file.io/?expires=7d", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          const videoUrl = data.link;
          const username = localStorage.getItem("username") || "Anonymous";
          await push(messagesRef, { videoUrl, username, timestamp: Date.now() });
          videoStatusText.textContent = " Video uploaded!";
        } else {
          videoStatusText.textContent = " Failed to upload video.";
        }
      } catch (err) {
        console.error("Error uploading video:", err);
        videoStatusText.textContent = " Upload error.";
      }

      videoSpinner.style.display = "none";
      videoInput.value = '';
      setTimeout(() => {
        videoStatusText.textContent = "";
      }, 3000);

      uploadVideoBtn.disabled = false;
    });
  </script>
</body>
</html>
