<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #eee;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    body.dark #chatBox {
      background: #1e1e1e;
      border-color: #444;
    }

    #chatBox div {
      margin-bottom: 5px;
    }

    input, button, textarea {
      padding: 10px;
      margin-top: 10px;
    }

    input[type="text"], textarea {
      width: 70%;
    }

    #sendBtn, #saveProfileBtn, #uploadBtn, #chooseImageBtn, #dmBtn {
      padding: 10px 20px;
    }

    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }

    #imagePreviewContainer img {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      vertical-align: middle;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    body.dark input,
    body.dark button,
    body.dark textarea {
      background: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    body.dark #imagePreviewContainer img {
      border-color: #444;
    }

    #uploadStatus {
      display: none;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #themeSelector {
      margin-left: 10px;
      padding: 5px;
    }

    .profile-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 8px;
      z-index: 1000;
      width: 300px;
    }

    body.dark .profile-popup {
      background: #222;
      color: #fff;
      border-color: #555;
    }

    .profile-popup img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Chat</h2>
    <div>
      <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button id="dmBtn">Direct Messaging</button>
    </div>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Name" />
    <input type="text" id="bioInput" placeholder="Bio" />
    <input type="file" id="profilePicInput" accept="image/*" />
    <button id="saveProfileBtn">Save Profile</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <br><br>

  <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" />
  <button id="chooseImageBtn">+</button>
  <div id="imagePreviewContainer"></div>
  <button id="uploadBtn">Send Image(s)</button>
  <div id="uploadStatus"><span class="spinner"></span> Uploading image(s)...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const nameInput = document.getElementById('nameInput');
    const bioInput = document.getElementById('bioInput');
    const profilePicInput = document.getElementById('profilePicInput');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const uploadStatus = document.getElementById('uploadStatus');
    const dmBtn = document.getElementById('dmBtn');
    const themeSelector = document.getElementById("themeSelector");

    let selectedFiles = [];

    // Load theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);
    themeSelector.value = savedTheme;
    themeSelector.addEventListener("change", () => {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(themeSelector.value);
      localStorage.setItem("theme", themeSelector.value);
    });

    dmBtn.addEventListener("click", () => {
      window.location.href = "https://githubuser102234.github.io/HappyFeed/directmessaging";
    });

    saveProfileBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const bio = bioInput.value.trim();
      const pic = profilePicInput.files[0];
      if (!name) return alert("Name is required.");

      if (pic) {
        const reader = new FileReader();
        reader.onload = () => {
          const profile = { name, bio, pic: reader.result };
          localStorage.setItem("profile", JSON.stringify(profile));
          alert("Profile saved!");
        };
        reader.readAsDataURL(pic);
      } else {
        const profile = { name, bio, pic: null };
        localStorage.setItem("profile", JSON.stringify(profile));
        alert("Profile saved!");
      }
    });

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const profile = JSON.parse(localStorage.getItem("profile")) || {};
      const text = msgInput.value.trim();
      if (text) {
        push(messagesRef, {
          text,
          username: profile.name || "Anonymous",
          timestamp: Date.now()
        });
        msgInput.value = "";
      }
    }

    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      const nameEl = document.createElement("strong");
      nameEl.textContent = msg.username || "Anonymous";
      nameEl.style.cursor = "pointer";
      nameEl.onclick = () => showProfile(msg.username);

      msgElement.appendChild(nameEl);
      msgElement.innerHTML += ": ";

      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.appendChild(document.createElement("br"));
        msgElement.appendChild(img);
      } else {
        msgElement.innerHTML += msg.text;
      }

      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      renderMessage(snapshot.val());
    });

    chooseImageBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", () => {
      selectedFiles = Array.from(imageInput.files);
      imagePreviewContainer.innerHTML = '';
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          imagePreviewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return alert("Please choose image(s).");
      uploadBtn.disabled = true;
      uploadStatus.style.display = "block";

      const profile = JSON.parse(localStorage.getItem("profile")) || {};
      const username = profile.name || "Anonymous";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("image", file);
        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: { Authorization: "Client-ID bf20b916779ba44" },
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            await push(messagesRef, {
              imageUrl: data.data.link,
              username,
              timestamp: Date.now()
            });
          }
        } catch (err) {
          console.error("Upload failed:", file.name);
        }
      }

      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
      selectedFiles = [];
      uploadStatus.innerHTML = "Uploaded!";
      setTimeout(() => uploadStatus.style.display = "none", 2000);
      uploadBtn.disabled = false;
    });

    function showProfile(username) {
      const saved = JSON.parse(localStorage.getItem("profile"));
      if (!saved || saved.name !== username) return;

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(profilePopup);
      };

      const profilePopup = document.createElement("div");
      profilePopup.className = "profile-popup";
      if (saved.pic) {
        const img = document.createElement("img");
        img.src = saved.pic;
        profilePopup.appendChild(img);
      }
      profilePopup.innerHTML += `<h3>${saved.name}</h3><p>${saved.bio || ''}</p>`;

      document.body.appendChild(overlay);
      document.body.appendChild(profilePopup);
    }
  </script>
</body>
</html>
