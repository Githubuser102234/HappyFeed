<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Pages Real-Time Chat (Module)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    #chatBox {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    #chatBox div {
      margin-bottom: 8px;
    }
    #msgInput {
      width: 70%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>GitHub Pages Real-Time Chat (Module)</h2>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script type="module">
    // Import Firebase modular SDK functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      measurementId: "G-FHH5G086TJ",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Reference to messages node
    const messagesRef = ref(db, "messages");

    // DOM elements
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message on button click or Enter key
    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        push(messagesRef, { text });
        msgInput.value = "";
      }
    }

    // Listen for new messages in real-time
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val().text;
      const msgElement = document.createElement("div");
      msgElement.textContent = msg;
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    });
  </script>
</body>
</html>
