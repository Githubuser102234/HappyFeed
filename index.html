<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat w/ Usernames</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eee; padding: 20px; }
    #chatBox { background:#fff; height: 300px; overflow-y:auto; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
    #chatBox div { margin-bottom: 5px; }
    #msgInput, #nameInput { padding: 10px; width: 70%; margin-top: 10px; }
    #sendBtn, #saveNameBtn, #uploadBtn, #chooseImageBtn, #clearBtn { padding: 10px 20px; margin-top: 10px; }
    #chooseImageBtn {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 30px;
      padding: 0;
      text-align: center;
      cursor: pointer;
    }
    #imagePreview {
      max-width: 100px;
      max-height: 100px;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Firebase Chat</h2>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveNameBtn">Save Name</button>
  </div>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <button id="clearBtn">Clear Chat</button>

  <br><br>

  <!-- Hidden file input -->
  <input type="file" id="imageInput" accept="image/*" style="display:none" />

  <!-- Plus button to trigger file input -->
  <button id="chooseImageBtn">+</button>

  <!-- Image preview -->
  <img id="imagePreview" alt="Image preview" />

  <!-- Separate send button for image -->
  <button id="uploadBtn">Send Image</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6uktBRcEfxGFaVx97ujxVzI5_EbNuEEo",
      authDomain: "happyfeed-af48f.firebaseapp.com",
      projectId: "happyfeed-af48f",
      storageBucket: "happyfeed-af48f.appspot.com",
      messagingSenderId: "456897128438",
      appId: "1:456897128438:web:1cfc3fe338df22498549d7",
      databaseURL: "https://happyfeed-af48f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const imageInput = document.getElementById('imageInput');
    const chooseImageBtn = document.getElementById('chooseImageBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const imagePreview = document.getElementById('imagePreview');
    const clearBtn = document.getElementById('clearBtn');

    let selectedFile = null;

    // Keep track if user has cleared the chat locally
    // We'll store the timestamp of the last clear for filtering old messages
    let lastClearTime = localStorage.getItem('chatLastClearTime') || 0;

    // Save username
    saveNameBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
      }
    });

    // Send text message
    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      const username = localStorage.getItem("username") || "Anonymous";
      if (text) {
        push(messagesRef, { text, username, timestamp: Date.now() });
        msgInput.value = "";
      }
    }

    // Function to render a message element
    function renderMessage(msg) {
      const msgElement = document.createElement("div");
      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.style.maxWidth = "200px";
        msgElement.innerHTML = `<strong>${msg.username || "Anonymous"}</strong>:<br>`;
        msgElement.appendChild(img);
      } else {
        msgElement.textContent = `[${msg.username || "Anonymous"}]: ${msg.text}`;
      }
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Listen for new messages
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      // Only render if message timestamp is after last clear time
      if (!msg.timestamp || msg.timestamp > lastClearTime) {
        renderMessage(msg);
      }
    });

    // When plus button clicked, open file chooser
    chooseImageBtn.addEventListener("click", () => {
      imageInput.click();
    });

    // Show image preview on file select
    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = e => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "inline-block";
        };
        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = "";
        imagePreview.style.display = "none";
      }
    });

    // Upload image when send image button clicked
    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please choose an image first.");

      const formData = new FormData();
      formData.append("image", selectedFile);

      try {
        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID 2e7d80bbaa0f77b" // Replace with your own Client-ID for production
          },
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          const imageUrl = data.data.link;
          const username = localStorage.getItem("username") || "Anonymous";
          push(messagesRef, { imageUrl, username, timestamp: Date.now() });
          // Clear preview and reset input
          imagePreview.src = "";
          imagePreview.style.display = "none";
          imageInput.value = "";
          selectedFile = null;
        } else {
          alert("Image upload failed.");
        }
      } catch (err) {
        alert("Error uploading image.");
        console.error(err);
      }
    });

    // Clear chat for the user (only locally)
    clearBtn.addEventListener("click", () => {
      // Store current timestamp in localStorage
      lastClearTime = Date.now();
      localStorage.setItem('chatLastClearTime', lastClearTime);

      // Clear the chat box visually
      chatBox.innerHTML = "";

      alert("Chat cleared locally. Refresh or reload to see new messages.");
    });

  </script>

</body>
</html>
